apiVersion: batch/v1
kind: Job
metadata:
  name: ds-ai
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 1
  template:
    spec:
      containers:
      - name: ds-ai
        image: group5se4ai22/repo_mlflow_group5se4ai22
        env:
        - name: 'MLFLOW_RUN_NAME'
          value: "kubernetes_run"
        resources:
          limits:
            nvidia.com/mig-2g.10gb: 1
      restartPolicy: Never
        